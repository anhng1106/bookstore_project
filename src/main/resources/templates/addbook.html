<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <link
    type="text/css"
    rel="stylesheet"
    href="css/bootstrap.min.css"
    th:href="@{css/bootstrap.min.css}"
  />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <h2>Add Book</h2>
    <form th:object="${book}" th:action="@{/save}" action="#" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" required /><br /><br />
      <label for="author">Author:</label>
      <input type="text" id="author" th:field="*{author}" required /><br /><br />
      <label for="year">Year:</label>
      <input type="number" id="year" th:field="*{year}" required /><br /><br />
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" th:field="*{isbn}" required /><br /><br />
      
      <label for="catlist">Category</label>
      <select id="catlist" th:field="*{category}" class="form-control">
        <option th:each="category: ${category}" th:value="${category.id}"
            th:text="${category.name}"></option>
      </select><br></br>

      <input type="submit" class="btn btn-success" value="Save"></input>

    </form>
  </body>
</html>
