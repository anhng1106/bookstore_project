<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <link
    type="text/css"
    rel="stylesheet"
    href="css/bootstrap.min.css"
    th:href="@{css/bootstrap.min.css}"
  />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Book</title>
  </head>
  <body>
    <h2>Edit Book</h2>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">

      <input type="hidden" id="id" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br /><br />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="author">Author:</label>
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="text" id="author" th:field="*{author}" /><br /><br />

        <label for="year">Year:</label>        
        <input type="number" id="year" th:field="*{year}" /><br /><br />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}"  /><br /><br />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="catlist">Category</label>
      <select id="catlist" th:field="*{category}" class="form-control">
        <option th:each="category: ${category}" th:value="${category.id}"
            th:text="${category.name}"></option>
      </select><br></br>
      <div style="clear: both; display: block; height: 10px;"></div>

        <input type="submit" value="Save"></input>
    </form>
  </body>
</html>
